<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Landing Structure</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 700px;
  }
  .structure {
    width: 800px;
    border: 2px solid #ddd;
    border-radius: 20px;
    padding: 30px;
    background: #fff;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }
  .structure h1 {
    text-align: center;
    font-size: 36px;
    margin-bottom: 40px;
  }
  .section {
    display: flex;
    justify-content: space-between;
  }
  .box {
    width: 18%;
    height: 180px;
    border-radius: 12px;
    background: linear-gradient(135deg, #ffd8a8, #ffecd1);
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    color: #333;
    text-align: center;
    padding: 10px;
  }
</style>
</head>
<body>
  <div class="structure">
    <h1>Conversion-Focused Structure</h1>
    <div class="section">
      <div class="box">Hero</div>
      <div class="box">Benefits</div>
      <div class="box">Trust</div>
      <div class="box">CTA</div>
      <div class="box">Footer</div>
    </div>
  </div>
</body>
</html>
